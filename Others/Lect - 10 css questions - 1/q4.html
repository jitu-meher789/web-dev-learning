<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            box-sizing: border-box;
        }
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .box {
            background-color: yellow;
            height: 30rem;
            width: 30rem;
            margin: auto;
            margin-top: calc((100vh - 30rem) / 2);
        }
        
    </style>
</head>
<body>
    <div class="box"></div>
</body>
</html>
