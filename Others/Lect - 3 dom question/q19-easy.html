<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            display: flex;
            flex-wrap: wrap;
            /* padding-top: 5rem; */
        }
        .card{
            border: 1px dashed;
            /* margin: 2rem; */
            width: 10rem;
            height: 10rem;
        }
        .solid {
            border: 2px solid !important;
        }
    </style>
</head>
<body>
    <div class="card solid"></div>
    <div class="card solid"></div>
    <div class="card solid"></div>
    <div class="card solid"></div>
    <div class="card solid"></div>
    <div class="card solid"></div>
    <div class="card solid"></div>
    <div class="card solid"></div>
    <div class="card solid"></div>
    <div class="card"></div>

    <script>
        let cards = document.querySelectorAll(".card");

        for(let i = 0; i < cards.length; i++) {
            cards[i].addEventListener("mouseenter", function(e) {
                for(let j = 0; j < cards.length; j++) {
                    if(!cards[j].classList.contains("solid")) {
                        cards[j].classList.add("solid");
                    }
                }
                console.log(e.relatedTarget)
                e.relatedTarget.classList.remove("solid");
            })
        }
    </script>
</body>
</html>
