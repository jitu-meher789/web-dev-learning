    <script>
        let pTags = document.querySelectorAll("p");


        function nodeStyleMapper(nodeList, cssPropName, cssPropValue) {
            for(let i = 0; i < nodeList.length; i++) {
                nodeList[i]["style"][cssPropName] = cssPropValue;  
            }
        }
        nodeStyleMapper(pTags, "color", "yellow");
