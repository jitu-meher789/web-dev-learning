<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            height: 100vh;
            width: 100vw;
            background: red;
        }
    </style>
</head>
<body>
    <div></div>


    <script>
        // Q. without using mediaquery do the following things:
            // 1. for destop size make the bg color of above div red
            // 1. for tablet size make the bg color of above div blue
            // 1. for mobile size make the bg color of above div green
            
            let div = document.querySelector("div");

            window.addEventListener("resize", function(e) {

                if(window.innerWidth <= 600){
                    div.style.backgroundColor = "green";
                }else if(window.innerWidth > 600 && window.innerWidth < 1024){
                    div.style.backgroundColor = "blue";
                }else{
                    div.style.backgroundColor = "red";
                }

            })

    </script>
</body>
</html>
