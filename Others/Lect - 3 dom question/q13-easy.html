<head>

    <style>
        div {
            margin: 2rem;
            min-height: 5rem;

        }

<body>
    <div style="border: 1px solid red;">
        <div style="border: 1px solid black;">
            <div style="border: 1px solid green;">
                <div style="border: 1px solid blue;"></div>
            </div>
        </div>
    </div>

    <script>
        // write a script using the method queryselector that goes into the lowest depth div and delete it 

        let div = document.querySelector("div");

        while(div.querySelector("div")){
            div = div.querySelector("div");
        }
        // div.remove();
    </script>
