<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="card">1</div>
        <div class="card">2</div>
        <div class="card">3</div>
        <div class="card">4</div>
        <div class="card">5</div>
        <div class="card">6</div>
        <div class="card red">7</div>
        <div class="card">8</div>
        <div class="card">9</div>
        <div class="card">10</div>
    </div>

    <script>
        function getAllSibs(node) {
            let parent = node.parentElement;
            let allChildlren = parent.querySelectorAll('*');
            let arr = [];
            for(let i = 0; i < allChildlren.length; i++) {
                if(allChildlren[i] != node){
                    arr.push(allChildlren[i]);
                }
            }
            return arr;
        }

        let redCard = document.querySelector(".red");
        let siblings = getAllSibs(redCard);

        for(let i = 0; i < siblings.length; i++) {
            siblings[i].remove();
        }
    </script>
</body>
</html>
